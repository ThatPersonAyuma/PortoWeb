<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Document</title>
    <style>
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: aqua;
  padding: 10px 20px;
  border-radius: 10px;
  position: sticky;
  top: 0;
}

header h1 {
  margin: 0;
  font-size: 20px;
}

nav {
  display: flex;
  gap: 15px;
}

nav a {
  text-decoration: none;
  font-weight: bold;
  color: black;
}

/* Tombol menu (hidden default di layar besar) */
#menu-toggle {
  display: none;
  font-size: 24px;
  background: none;
  border: none;
  cursor: pointer;
}

/* Saat layar kecil */
@media (max-width: 600px) {
  nav {
    display: none; /* sembunyiin nav */
    flex-direction: column;
    background: aqua;
    position: absolute;
    top: 60px;  /* biar muncul di bawah header */
    right: 10px;
    padding: 10px;
    border-radius: 10px;
  }

  nav.show {
    display: flex; /* tampilkan nav saat toggle aktif */
  }

  #menu-toggle {
    display: block; /* munculin tombol hamburger */
  }
}

    </style>
</head>
<body>
    <header>
    <h1>Aditya's Profile</h1>
    <nav id="navbar">
        <a href="#Home">Home</a>
        <a href="#About">About</a>
        <a href="#Project">Project</a>
        <a href="#Contact">Contact</a>
    </nav>
    <button id="menu-toggle">â˜°</button>
</header>
</body>
<script>
  const menuToggle = document.getElementById("menu-toggle");
  const navbar = document.getElementById("navbar");

  menuToggle.addEventListener("click", () => {
    navbar.classList.toggle("show");
  });
</script>

</html>
